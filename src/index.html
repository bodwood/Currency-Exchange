<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange</h1><br>
    <form action="GET" id="form">
      <label for="currencyChoice">Currency to convert: </label>
      <input type="text" id="currencyChoice" name="currencyChoice">
      <label for="amountChoice">Amount to convert: </label>
      <input type="text" id="amountChoice" name="amountChoice">
      <button type="submit" id="submit">Submit</button>
    </form>
    <div>
      <h2 id="output"></h2>
    </div>
  </div>
  </div>
</body>
</html>
