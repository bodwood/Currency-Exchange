<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchange</h1>
    <form action="GET" id="form">
      <input type="radio" name="currencyChoice" value="won">
      <label for="won">South Korean Won</label>
      <input type="radio" name="currencyChoice" value="euro">
      <label for="euro">Euro</label>
      <input type="radio" name="currencyChoice" value="kuna">
      <label for="kuna">Croatian Kuna</label>
      <input type="radio" name="currencyChoice" value="pound">
      <label for="pound">Lebanese Pound</label>
      <input type="radio" name="currencyChoice" value="hongKong">
      <label for="hongKong">Hong Kong Dollar</label>
    </form>
  </div>
  </div>
</body>
</html>
